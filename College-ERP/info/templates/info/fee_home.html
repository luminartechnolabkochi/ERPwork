{% extends 'info/base.html' %}
{% load static %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        <b>FeePaymentHome</b></div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr class="mb-4">
                    balance Amount To be Paid: <strong> ₹{{request.user.student.balance_fee}}</strong>
                    <a href="{%url 'fees_pay' %}" class="ml-5">Make A PaymentNow</a>
                </tr>
                <tr class="mt-5">
                    <th>
                        amount
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        toAcno
                    </th>
                </tr>
                {%for payment in payments %}
                <tr>
                    <td>₹{{payment.amount}}</td>
                    <td>{{payment.date}}</td>
                    <td>{{payment.to_acno}}</td>
                </tr>
                {%endfor%}

                </thead>
                <tbody>

                </tbody>
            </table>


        </div>
    </div>
</div>


{% endblock %}
