{% extends 'info/base.html' %}
    {% load static %}

    {% block content %}
                  <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
            <b>Employees</b></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th style="width: 25%">EmployeeName</th>
                        <th style="width: 25%">ProcessPayment</th>

                  </thead>
                  <tbody>
                  {%for emp in employees%}
                    <tr>
                        <td>{{emp.name}}</td>
                        <td><a href="{%url 'payment' emp.id%}" class="btn btn-primary">PayNow</a></td>
                    </tr>
                  {%endfor%}

                  </tbody>
                </table>
              </div>
            </div>
          </div>


    {% endblock %}
